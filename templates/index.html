<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DALLE Image Generator</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">Generate an Image with DALL-E</h1>

        <form id="image-form">
            <div class="mb-3">
                <label for="imgprompt" class="form-label">Enter your prompt</label>
                <input id="imgprompt" type="text" class="form-control" required>
            </div>
            <button id="submitbtn" type="submit" class="btn btn-primary">Generate</button>
        </form>

        <div class="container my-4 text-center">
            <div id="loadingGif" class="d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <g transform="rotate(0 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.91s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(30 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.83s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(60 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.75s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(90 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.66s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(120 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.58s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(150 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.5s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(180 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.41s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(210 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.33s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(240 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.25s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(270 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.16s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(300 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.08s" repeatCount="indefinite"></animate></rect></g>
                    <g transform="rotate(330 50 50)"> <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#000000"><animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animate></rect></g>
                </svg>
            </div>
        </div>
        <div class="row imageCont">
            </div>
    </div>
    
    <script>
        const form = document.getElementById("image-form");
        const submitBtn = document.getElementById("submitbtn");
        const loadingGif = document.getElementById("loadingGif");
        const imageCont = document.querySelector(".imageCont");
        const imgPrompt = document.getElementById("imgprompt");

        form.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent page from reloading
            
            // Show loading spinner and clear previous images
            loadingGif.classList.remove("d-none");
            imageCont.innerHTML = "";

            const promptTxt = imgPrompt.value;
            
            // Make the API call to our Flask backend
            fetch("/generateimages/" + encodeURIComponent(promptTxt))
                .then(response => response.json())
                .then(imageUrls => {
                    loadingGif.classList.add("d-none"); // Hide spinner
                    
                    // The 'imageUrls' is now the direct list from our backend
                    let totalHtml = "";
                    imageUrls.forEach(url => {
                        totalHtml += `
                            <div class="col-md-3 my-2">
                                <img src="${url}" class="img-fluid rounded">
                            </div>`;
                    });
                    imageCont.innerHTML = totalHtml;
                })
                .catch(error => {
                    loadingGif.classList.add("d-none");
                    console.error('Error:', error);
                    imageCont.innerHTML = `<p class="text-danger">An error occurred. Please check the console.</p>`;
                });
        });
    </script>
</body>
</html>
